<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" name="pregnancies" required><br>

            <label for="glucose">Glucose:</label>
            <input type="number" name="glucose" required><br>

            <label for="bloodpressure">Blood Pressure:</label>
            <input type="number" name="bloodpressure" required><br>

            <label for="skinthickness">Skin Thickness:</label>
            <input type="number" name="skinthickness" required><br>

            <label for="insulin">Insulin:</label>
            <input type="number" name="insulin" required><br>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" name="bmi" required><br>

            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="number" step="0.01" name="dpf" required><br>

            <label for="age">Age:</label>
            <input type="number" name="age" required><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
